{{define "init"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialiser une partie - Puissance 4</title>
    <link rel="stylesheet" href="/static/css/init.css">
</head>
<body>
    <section>
        <form action="/init" method="POST">
            <h1>Initialiser une nouvelle partie</h1>
            <div class="input-box">
                <input type="text" placeholder="Nom du joueur 1" name="player1" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nom du joueur 2" name="player2" required>
            </div>
            
            <div class="color-choice">
                <label style="color: white; display: block; margin-bottom: 15px; font-size: 18px;">Choisir les couleurs :</label>
                <div class="color-options">
                    <label class="color-option">
                        <input type="radio" name="colorChoice" value="redyellow" checked required>
                        <div class="color-display">
                            <div class="pion red">J1</div>
                           <span> VS </span>
                            <div class="pion yellow">J2</div>
                        </div>
                    </label>
                    
                    <label class="color-option">
                        <input type="radio" name="colorChoice" value="yellowred" required>
                        <div class="color-display">
                            <div class="pion yellow">J1</div>
                            <span> VS </span>
                            <div class="pion red">J2</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <button class="btn" type="submit">DÃ©marrer la partie</button>
        </form>
    </section>
</body>
</html>
{{end}}
